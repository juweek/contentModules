<h2 style="margin-bottom: 10px;">Big geographic variations in debt from medical and dental bills</h2>
<div style="margin-bottom: 10px;">The share of people with medical bills in collections varies widely from one county to another across the country.</div>

<div class="buttonsContainer">
  <button class="active" data-filter="all">All US Counties</button>
  <button data-filter="top100" class="">Top 100</button>
  </div>


<section id="treeMapContainer">
<div data-chart="all" class="active">
  <h2>Cartoon me</h2>
  <img src="https://raw.githubusercontent.com/juweek/datasets/main/images/me_drawing.png" alt="Chloropleth map of every US county in the US, with dark blue corresponding to lower levels of debt, while red correlates to higher levels of debt. There is a large concentration of dark blue in Midwest and Northwestern states, while the Southeast shows varying degrees of red.">
</div>
<div data-chart="top100">
  <h2>IRL me</h2>
  <img src="https://raw.githubusercontent.com/juweek/datasets/main/images/me_irl.png" alt="Map of every US county in the US, with the top 100 counties with US debt highlighted in red. These counties are generally concentratd in the Southeast, going as far west as Texas, and as far north as West Virginia.">
</div>

</section>
